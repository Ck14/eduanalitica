<Particles [id]="id" [options]="this.particlesOptions"></Particles>

<div class="container vh-100">

    <div class="row justify-content-md-center align-items-center" style="height: 100%;">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card bg-dark shadow border-0" style="height: 600px;">
                <div class="card-body justify-content-md-center align-items-center h-50 ">





                    <div class="row  justify-content-md-center">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <p class="h1" style="color:white">EduAnalitica</p>
                            <p class="card-text" style="color:darkgrey">Lo que no se mide, no se puede mejorar.</p>
                        </div>
                    </div>

                    <hr>
                    <br><br><br>

                    <div class="row justify-content-md-center">
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Nombre de establecimiento">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"><button class="btn btn-primary btn-block">Ingresar</button></div>
                        <div class="col"></div>
                    </div>



                </div>

                <div class="card-footer text-muted">

                    <div class="row justify-content-md-center">
                        EduAnalitica {{ currentYear}}
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
